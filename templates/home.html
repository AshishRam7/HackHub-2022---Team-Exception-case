    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      section {
        display: flex;
        justify-content: center;
        width: 100%;
        height: 120vh;
        background-size: 100%;
        background-position: center;
        font-family: "DM Sans", sans-serif;
        background: url("https://www.desktopbackground.org/download/2560x1440/2012/01/20/331174_gallery-for-light-green-leaves-backgrounds_2950x2094_h.jpg")
          no-repeat;
      }
      label {
        font-size: 30px;
        color: white;
      }
      .box {
        position: relative;
      }

      .container {
        position: relative;
        width: 650px;
        min-height: 700px;
        position: relative;
        top: 10%;
        padding-top: 70px;
        padding-bottom: 20px;
        background: rgba(113, 239, 19, 0.25);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(5px);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        border-right: 1px solid rgba(255, 255, 255, 0.2);
      }
      input {
        width: 80%;
        margin: 5% auto;
        margin-bottom: 6%;
        border: none;
        outline: none;
        color: white;
        border-bottom: 1px solid rgba(255, 255, 255, 0.6);
        background: transparent;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      .btn {
        background-color: rgb(51, 138, 51);
        height: 50px;
        text-align: center;
        width: 250px;
        cursor: pointer;
        justify-content: center;
      }
      .btn-green {
        color: white;
        transition: all 0.5s;
        position: relative;
      }
      .btn-green::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.1);
        transition: all 0.3s;
      }
      .btn-green:hover::before {
        opacity: 0;
        transform: scale(0.5, 0.5);
      }
      .btn-green::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0;
        transition: all 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.5);
        transform: scale(1.2, 1.2);
      }
      .btn-green:hover::after {
        opacity: 1;
        transform: scale(1, 1);
      }
    </style>

    <script
      src="https://kit.fontawesome.com/2d380a4022.js"
      crossorigin="anonymous"
    ></script>
    <title>Recommendation page</title>
  </head>

  <body>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="container">
          <div class="form">
            <h2
              style="
                position: relative;
                bottom: 40px;
                font-size: 2rem;
                color: white;
              "
            >
              Recommendation Page
            </h2>
            <form method="post" action="add">
              {% csrf_token %}

              <label>Enter Soil Type</label><br /><br />
              <select style="width:200px; height:50px; font-size:22.5px; outline: none; border: none; background-color:rgba(113, 239, 19, 0.25); color:white;"name="soil" /><br />
                <option style="color:black;" value="volvo">loamy</option>
                <option style="color:black;"value="saab">sand loamy </option>
                <option style="color:black;"value="opel">clay loamy</option>
                <option style="color:black;"value="audi">silty loam</option>
                <option style="color:black;"value="audi">alluvial</option>
                <option style="color:black;"value="audi">clayey</option>
                <option style="color:black;"value="audi">silty</option>
                <option style="color:black;"value="audi">red loamy</option>
              </select><br /><br />

              <label>Enter Season</label><br /><br />
              <select style="width:200px; height:50px; font-size:22.5px; outline: none; border: none; background-color:rgba(113, 239, 19, 0.25); color:white;" type="text" placeholder="Month" name="month" /><br />
              <option style="color:black;" value="volvo">rabi</option>
              <option style="color:black;"value="saab">kharif</option>

              </select><br /><br />
              <!-- <div style="justify-content: center;">
                <input type="radio" style="justify-content: center;" name="month" value="Kharif">
                <label for="html">Kharif</label><br>
                <input type="radio" style="justify-content: center;" name="month" value="Rabi">
                <label for="css">Rabi</label><br>
              </div> -->

              <label>Choose PH</label><br />
              <!-- <input type="text" placeholder="PH" name="ph" /><br /> -->
              <input
                type="number"
                placeholder="PH"
                name="ph"
                min="0"
                max="14"
                step="0.1"
              /><br />

              <label>Choose the temperature (Â°C)</label><br />
              <!-- <input type="text" placeholder="Temperature (Celcius)" name="temp" /><br /> -->
              <input
                type="number"
                placeholder="Temperature"
                name="temp"
                min="0"
                step="1"
              /><br />

              <label>Choose the rainfall (cm)</label><br />
              <!-- <input type="text" placeholder="rainfall (cm)" name="rainfall" /><br /> -->
              <input
                type="float"
                placeholder="Rainfall(cm)"
                name="rainfall"
                min="0"
              /><br />

              <center>
                <button class="btn btn-green" type="submit" value="Submit">
                  Submit
                </button>
              </center>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
{% endblock %}
